<h2>Profile Data</h2>
<h3>Edit the below fields to alter the data</h3>
            <form>
                <div class="form-group">
                    Username: <br>
                    <input type="text" [(ngModel)]="username" name="username" class="form-control" />
                </div>
                <div class="form-group">
                    Birth Date: <br>
                    <input type="text" [(ngModel)]="userbirthdate" name="userbirthdate" class="form-control"  />
                </div>
                <div class="form-group">
                    Age: <br>
                    <input type="text" [(ngModel)]="userage" name="userage"  class="form-control"  />
                </div>
                <br>
                <div class="form-group">
                    <p>  </p>
                </div>
                <div class="form-group">
                    <input type="submit" (click)="updateUserDetails()" class="btnSubmit" value="Update Details" />
                </div>
            </form>
