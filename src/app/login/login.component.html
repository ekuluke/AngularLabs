<p>login works!</p>

<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <h3>Login for Form 1</h3>
            <form>
                <div class="form-group">
                    <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="email" value="" />
                </div>
                <div class="form-group">
                    <input type="password" [(ngModel)]="pass" name="pass"  class="form-control" placeholder="password" value="" />
                </div>
                <div class="form-group">
                    <p> {{ errormsg }} </p>
                </div>
                <div class="form-group">
                    <input type="submit" (click)="login()" class="btnSubmit" value="Login" />
                </div>
            </form>
        </div>
